<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">
        body {
            background-color: white;
            margin: 0;
            display: unset;
        }

        .header {
            position: relative;
            top: 0;
            width: 100vw;
            height: 60px;
            background-color: black;
        }

        .logueado {
            color: white;
            font-size: 15px;
            text-align: right;
            padding: 10px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            color: black;
            font-size: 15px;
            padding: 10px;
            text-align: center;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnIngresar').click(function () {
                var Email = $('#txtEmail').val();
                var Password = $('#txtPass').val();
                if ((Email == '') && (Password == ''))
                    swal({
                        title: 'Debe ingresar los datos!',
                        text: 'Esta alerta se cerrara en 2 segundos.',
                        timer: 2000
                    });

                else {
                    function User(Email, Password) {
                        this.Email = Email;
                        this.Password = Password;
                    }

                    var user = new User(Email, Password);

                    $.post("http://localhost:58783/api/User/GetUserByEmail",
                       user,
                    function (data, status) {
                        if (data == null)
                            swal({
                                title: 'Usuario o Password incorrectos!',
                                text: 'Esta alerta se cerrara en 2 segundos.',
                                timer: 2000
                            });
                        else {
                            swal({
                                title: 'Datos correctos',
                                text: 'Entrando al sistema.',
                                timer: 500000
                            });
                            window.location = 'Main.html';
                        }

                    });
                }
            });
        });
    </script>

</head>
<body>
    <header class="header">
        <div class="logueado">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Usuario:
        </div>
    </header>
    <form id="form1" class="form-horizontal">
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="Login.html">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        </a>
                        <a class="navbar-brand">Bienvenidos</a>
                        <a class="navbar-brand" href="Register.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Registrarse</a>
                    </div>
                </div>
            </nav>
            <!-- Form Name -->
            <div align="center">
                <legend> Iniciar sesion</legend>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtEmail">Email</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                        <input id="txtEmail" name="txtEmail" placeholder="Email" class="form-control input-md" required="" type="text" />
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPass">Password</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                        <input id="txtPass" name="txtPass" placeholder="Password" class="form-control input-md" required="" type="pass" />
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-6 control-label" for="btnIngresar"></label>
                <div class="col-md-6">
                    <button type="button" id="btnIngresar" name="Ingresar" class="btn btn-primary">Ingresar</button>
                </div>
            </div>
        </div>
    </form>
    <br />
    <br />
    <div class="row">
        <footer>
            <div class="col-md-12 col-xs-12">
                <p class="text-center">
                    Developed by Luis Hoyos
                    <br>
                    Email:luchomdq10@gmail.com
                </p>
            </div>
        </footer>
    </div>

</body>
</html>
