    <script>

        function GetData() {
            $.get("http://localhost:58783/api/clients/GetAll", function (data, status) {
                var html = '';
                console.log(data);
                $.each(data, function (i, item) {
                    html += '<tr><td>' + item.Name + '</td><td>' + item.Lastname + '</td><td>' + item.Dni + '</td><td>' + item.Address + '</td><td>' + item.FechaNacimiento + '</td></tr>';
                })
                $('#TableBody').html(html);//INYECTO LA TABLA
            })
        }
        $(document).ready(function () {
           
            GetData();
        });
