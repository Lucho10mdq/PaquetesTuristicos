    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnGuardar').click(function () {
                var Name = $('#txtNombre').val();
                var LastName = $('#txtApellido').val();
                var Dni = $('#txtDni').val();
                var Address = $('#txtDomicilio').val();
                var FechaNacimiento = $('#txtFecha').val();
                if ((Name == '') && (LastName == '') && (Dni == '') && (Address == '') && (FechaNacimiento == '')) {
                    swal({
                        title: 'Comprobacion de Campos',
                        text: 'Ingrese todos los datos',
                        timer: 500000
                    });
                }
                else {
                    function Cliente(Name, LastName, Dni, Address, FechaNacimiento) {
                        this.Name = Name;
                        this.LastName = LastName;
                        this.Dni = Dni;
                        this.Address = Address;
                        this.FechaNacimiento = FechaNacimiento;
                    }

                    var cliente = new Cliente(Name, LastName, Dni, Address, FechaNacimiento);
                    $.post("http://localhost:58783/api/Clients/AddClient", cliente,
                    function (data, status) {
                        swal({
                            //title: 'Datos correctos',
                            text: data,
                            timer: 500000
                        });
                    });
                    $('#txtNombre').val('');
                    $('#txtApellido').val('');
                    $('#txtDni').val('');
                    $('#txtDomicilio').val('');
                    $('#txtFecha').val('');
                }
            });
        });
    </script>

</head>

        <div>

                        <a class="navbar-brand" href="Login.html"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Salir</a>
                    </div>
                </div>
            </nav>
            <div class="container">

                    <div class="col-md-6 col-xs-12">
                        <!-- Form Name -->
                        <legend><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Agregar Cliente</legend>

                        <!-- Text input-->

                        <input  id="txtNombre" name="txtNombre" placeholder="Nombre" class="form-control input-md" required="" type="text">

                        <!-- Text input-->

                        <!-- Text input-->

                        <!-- Text input-->

                        <br />
